<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
        let count = 1;
        function addSubject() {
            count++;
            const div = document.createElement("div");
            div.innerHTML = `
                <input name="subject${count}" placeholder="Subject Name" required>
                <input type="number" name="marks${count}" placeholder="Marks" required>
            `;
            document.getElementById("subjects").appendChild(div);
        }
    </script>
</head>
<body>

<h2>Add Student</h2>

<form method="post">
    <input name="name" placeholder="Student Name" required>
    <input name="roll" placeholder="Roll No" required>

    <div id="subjects">
        <input name="subject1" placeholder="Subject Name" required>
        <input type="number" name="marks1" placeholder="Marks" required>
    </div>

    <button type="button" onclick="addSubject()">➕ Add Subject</button>
    <br><br>
    <button type="submit">Save Student</button>
</form>

<a href="/dashboard">⬅ Back</a>

</body>
</html>
